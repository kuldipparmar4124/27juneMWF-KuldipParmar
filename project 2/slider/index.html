<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="https://media.istockphoto.com/photos/woman-looking-at-view-from-a-cave-of-matera-basilicata-italy-picture-id1040315976?k=6&m=1040315976&s=612x612&w=0&h=JF_TV3JIDPpQlsupGTW8HY1RcIPGaDV3jo6vU-j1tKc=" alt="Первый слайд">
            <div class="slideText">Заголовок слайда 1</div>
        </div>
    
        <div class="item">
            <img src="https://media.istockphoto.com/photos/woman-and-man-looking-at-scenic-view-of-gordes-village-in-provence-picture-id1040906722?k=6&m=1040906722&s=612x612&w=0&h=WhUraQYemMp45wybqDvXL1Pu94iw46U45ueqlEs5kKA=" alt="Второй слайд">
            <div class="slideText">Заголовок слайда 2</div>
        </div>
    
        <div class="item">
            <img src="https://media.istockphoto.com/photos/temple-in-reflection-picture-id480556950?k=6&m=480556950&s=612x612&w=0&h=14NG2dYskTwFbDBdoqD3AEv-tUeFpiJq_VKCNXVQjr0=" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 3</div>
        </div>
    
        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>
    
    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
